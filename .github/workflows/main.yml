
name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install and Build 🔧
        run: |
          npm install
          npm run-script build

      - name: Deploy 🚀
        uses: Barraza44/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.REACT_APP_APIkey }}
          BRANCH: gh-pages
          FOLDER: dist

